<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Assest Management</title>
        <link rel="stylesheet" href="css/common/userSignUpForm.css" />
    </head>

    <body>
    <div>    
        <img src="img/OOI_BannerNew_01.png" > 
        <h3>User Registation</h3>
        <img src="img/OOI_BannerNew_03.png" >
        <img src="img/OOI_BannerNew_06.png" >    
    </div>
    <hr>
    <div> 
        <h5> Home> User Registation</h5> 
        <h5> Search Box</h5>    
    </div>    
            <hr>        
                <form class="form-horizontal" role="form">
                <h3>New User Registration</h3> 
                <hr width="80%">
                <div class="form-group ">
                    <label for="username" class="col-sm-3 control-label">User Name</label>
                    <div class="col-sm-6">
                    <input type="text" class="form-control" id="username" name="username" />
                    <span class="help-block hidden"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Password</label>
                    <div class="col-sm-6">
                        <input type="password" class="form-control" id="password" name="password" />
                        <span class="help-block hidden"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="repeatPassword" class="col-sm-3 control-label">Re-enter Password</label>
                    <div class="col-sm-6">
                        <input type="password" class="form-control" id="repeatPassword" name="repeatPassword" />
                        <span class="help-block hidden"></span>
                    </div>
                </div>

                <hr width ="80%">

                <div class="form-group">
                    <label for="username" class="col-sm-3 control-label">First Name</label>
                    <div class="col-sm-6">
                    <input type="text" class="form-control" id="firstname" name="firstname" />
                    <span class="help-block hidden"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="username" class="col-sm-3 control-label">Last Name</label>
                    <div class="col-sm-6">
                    <input type="text" class="form-control" id="lastname" name="lastname" />
                    <span class="help-block hidden"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="country" class="col-sm-3 control-label">Phone</label>
                    <div class="col-sm-3">
                        <select class="form-control" id="phone" name="phone">
                          <option>Work</option>
                          <option>Home</option>
                          <option>Cell</option> 
                        </select>        
                        <span class="help-block hidden"></span>
                    </div>
                    <div class="col-sm-3">
                    <input type="text" class="form-control" id="phonenum" name="phonenum" />
                    <span class="help-block hidden"></span>
                    </div>
                    
                </div>

                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-6">
                        <input type="email" class="form-control" id="email" name="email" />
                        <span class="help-block hidden"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="username" class="col-sm-3 control-label">Organization</label>
                    <div class="col-sm-6">
                    <input type="text" class="form-control" id="lastname" name="lastname" />
                    <span class="help-block hidden"></span>
                    </div>
                </div>
                <hr width="80%">    
                <div class="form-group">
                    <label for="country" class="col-sm-3 control-label">Role</label>
                    <div class="col-sm-6 ">
                        <select class="form-control" id="role" name="role">
                          <option>Administrator</option>
                          <option>Science User</option>
                          <option>Operator</option>
                          
                        </select>
                        <span class="help-block hidden"></span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-offset-0 col-lg-10">
                        <div class="checkbox">
                            <label class="control-label">
                                <input type="checkbox" value="true" id="terms" name="terms" />I agree to all <a href="#">Terms of Services</a>

                            </label>
                            <span class="help-block hidden"></span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <button type="button" id="submitButton" class="btn btn-success">Submit</button>
                        
                        <button type="button" id="resetButton" class="btn btn-success">Reset</button>
                
                    </div>                 
                </div>
                </form>
                
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.validation/0.7.1/backbone-validation-min.js"></script>
    <script src="http://cdn.jsdelivr.net/backbone.stickit/0.6.3/backbone.stickit.min.js"></script>
    <script src="js/views/common/UserFormView.js"></script>         
    <script src="js/models/common/UserFormModel.js"></script>         
    </body>

    <script>    

    $(function () {
        var view = new SignUpForm({
            el: 'form',
            model: new SignUpModel()
        });
        view.render();
    });

    </script>
</html>
