<div id="platfor-view-content">
    <h2><%= siteInfo.site %><small> (<%= siteInfo.refDes %>)</small></h2>
    <% _.each(collection, function(model) { %>

    <div >
        <table id="<%= model.refDes %>" class="table table-default" style="width: 90%;border: 1px solid; margin: 20px 20px 0 20px;">
        <caption><h3><%= model.name %><small> (<%= model.refDes.substr(9,14) %>)</small></h3></caption>
            <thead>
                <tr>
                    <th width="30%">Instrument</th>
                    <th>Design Depth</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Plot</th>
                    <th>Data Catalog</th>
                    <th>Asset Management</th>
                </tr>
            </thead>

        </table>

    </div>
    <br>
    <% }); %>

</div>
