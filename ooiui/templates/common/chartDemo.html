{% extends "common/base.html" %}

{% block title %}
    <title>ChartDemo</title>
{% endblock %}

{% block head %}
  <link rel="stylesheet" href="/css/compiled/basic.css" type="text/css" />
  <!-- Partials -->
  <script src="/js/partials/compiled/basic.js" type="text/javascript"></script>
  <script src="/js/compiled/basic.js" type="text/javascript"></script>
  <script type="text/javascript" src="http://www.amcharts.com/lib/3/amcharts.js"></script>
  <script type="text/javascript" src="http://www.amcharts.com/lib/3/serial.js"></script>
  <script type="text/javascript" src="http://www.amcharts.com/lib/3/themes/none.js"></script>
  <script type="text/javascript" src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1','packages':['corechart']}]}"></script>
  <style>
#chartdiv {
	width	: 100%;
	height	: 300px;
}
</style>
{% endblock %}

{%block body %}    
<div id="wrapper">
  <div id="sidebar-wrapper" class="navbar-default">
  </div>
  <div id="page-content-wrapper">
    <div class="container-fluid">
      <div class="row">
        <div id="contentBody" class="col-lg-12">
          Content goes here
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
$(document).ready(function() {
  var navbar = new NavbarView();
  $('body').prepend(navbar.el);
  var chartPanel = new PanelView({
    heading: "amCharts",
    body: "<div class='col-sm-12' id='chartdiv'></div>"
  });
  $('#contentBody').html(chartPanel.el);
  var googleChartPanel = new PanelView({
    heading: "googleCharts",
    body: "<div class='col-sm-12' id='ex0'></div>"
  });
  $('#contentBody').append(googleChartPanel.el);
var chartData = generateChartData();

var chart = AmCharts.makeChart("chartdiv", {
    "type": "serial",
    "theme": "none",
    "pathToImages": "http://www.amcharts.com/lib/3/images/",
    "legend": {
        "useGraphSettings": true
    },
    "dataProvider": chartData,
    "valueAxes": [{
        "id":"v1",
        "axisColor": "#FF6600",
        "axisThickness": 2,
        "gridAlpha": 0,
        "axisAlpha": 1,
        "position": "left"
    }, {
        "id":"v2",
        "axisColor": "#FCD202",
        "axisThickness": 2,
        "gridAlpha": 0,
        "axisAlpha": 1,
        "position": "right"
    }, {
        "id":"v3",
        "axisColor": "#B0DE09",
        "axisThickness": 2,
        "gridAlpha": 0,
        "offset": 50,
        "axisAlpha": 1,
        "position": "left"
    }],
    "graphs": [{
        "valueAxis": "v1",
        "lineColor": "#FF6600",
        "bullet": "round",
        "bulletBorderThickness": 1,
        "hideBulletsCount": 30,
        "title": "red line",
        "valueField": "visits",
		"fillAlphas": 0
    }, {
        "valueAxis": "v2",
        "lineColor": "#FCD202",
        "bullet": "square",
        "bulletBorderThickness": 1,
        "hideBulletsCount": 30,
        "title": "yellow line",
        "valueField": "hits",
		"fillAlphas": 0
    }, {
        "valueAxis": "v3",
        "lineColor": "#B0DE09",
        "bullet": "triangleUp",
        "bulletBorderThickness": 1,
        "hideBulletsCount": 30,
        "title": "green line",
        "valueField": "views",
		"fillAlphas": 0
    }],
    "chartScrollbar": {},
    "chartCursor": {
        "cursorPosition": "mouse"
    },
    "categoryField": "date",
    "categoryAxis": {
        "parseDates": true,
        "axisColor": "#DADADA",
        "minorGridEnabled": true
    }
});

chart.addListener("dataUpdated", zoomChart);
zoomChart();


// generate some random data, quite different range
function generateChartData() {
    var chartData = [];
    var firstDate = new Date();
    firstDate.setDate(firstDate.getDate() - 100);

    for (var i = 0; i < 100; i++) {
        // we create date objects here. In your data, you can have date strings
        // and then set format of your dates using chart.dataDateFormat property,
        // however when possible, use date objects, as this will speed up chart rendering.
        var newDate = new Date(firstDate);
        newDate.setDate(newDate.getDate() + i);

        var visits = Math.round(Math.random() * 40) + 100;
        var hits = Math.round(Math.random() * 80) + 500;
        var views = Math.round(Math.random() * 6000);

        chartData.push({
            date: newDate,
            visits: visits,
            hits: hits,
            views: views
        });
    }
    return chartData;
}

function zoomChart(){
    chart.zoomToIndexes(chart.dataProvider.length - 20, chart.dataProvider.length - 1);
}
            google.load('visualization', '1', {packages: ['corechart']});
    google.setOnLoadCallback(drawChart);

    function drawChart() {

      var data = new google.visualization.DataTable();
      data.addColumn('number', 'X');
      data.addColumn('number', 'Dogs');

      data.addRows([
        [0, 0],   [1, 10],  [2, 23],

        [6, 11],  [7, 27],  [8, 33],
        [9, 40],  [10, 32], [11, 35],
        [12, 30], [13, 40], [14, 42],
        [15, 47], [16, 44], [17, 48],
        [18, 52], [19, 54], [20, 42],
        [21, 55], [22, 56], [23, 57],
        [24, 60], [25, 50], [26, 52],
        [27, 51], [28, 49], [29, 53],
        [30, 55], [31, 60], [32, 61],
        [33, 59], [34, 62], [35, 65],
        [36, 62], [37, 58], [38, 55],
        [39, 61], [40, 64], [41, 65],
        [42, 63], [43, 66], [44, 67],
        [45, 69], [46, 69], [47, 70],
        [48, 72], [49, 68], [50, 66],
        [51, 65], [52, 67], [53, 70],
        [54, 71], [55, 72], [56, 73],
        [57, 75], [58, 70], [59, 68],
        [60, 64], [61, 60], [62, 65],
        [63, 67], [64, 68], [65, 69],
        [66, 70], [67, 72], [68, 75],
        [69, 80]
      ]);

      var options = {
        width: "100%",
        height: 300,
        hAxis: {
          title: 'Time'
        },
        vAxis: {
          title: 'Popularity'
        },
        pointSize: 4
      };

      var chart = new google.visualization.LineChart(
        document.getElementById('ex0'));

      chart.draw(data, options);

    }
      
});  
</script>

{% endblock %}
